<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.1.2/socket.io.js"></script>

<body>
    <button id="connect">connect</button>

    <button id="send">send</button>

    <div id="log"></div>
</body>

<script>
    var socket = io.connect('http://0.0.0.0:5000/chatroom');
    var room_id = '3993d26c-7388-4a79-b885-33f43d1b1329'

    $('#connect').click(function () {
        $.ajax({
            url: 'http://0.0.0.0:5000/api/chat/room',
            method: 'POST',
            data: JSON.stringify({'room_id': room_id})
        })
    })

    socket.on('connect', function () {
        console.log('connected.')
    });

    $('#send').click(function () {
        // socket.broadcast.to(room_id).emit('send event', {'msg': 'shhsshhsshshhs'})
        socket.broadcast.in(room_id).emit('send event', {'msg': 'shshhssshsh'})
        // socket.emit('send event', {'msg': 'hshshhshshshs'})
    })

    socket.on('receive event', function (data) {
        console.log(data.username, data.message, data.time)
        $('#log').append('<br>' + $('<div/>').text(data.message).html())
    })


</script>
</html>
