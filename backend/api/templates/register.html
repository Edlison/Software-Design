<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>


</head>
<style>
    body {
        background-size: 100%;
        background-repeat: no-repeat;
    }


    #register_frame {
        width: 400px;
        height: 280px;
        padding: 13px;

        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -200px;
        margin-top: -200px;

        background-color: rgba(240, 255, 255, 0.5);

        border-radius: 10px;
        text-align: center;
    }

    form p > * {
        display: inline-block;
        vertical-align: middle;
    }

    .label_input {
        font-size: 14px;
        font-family: 宋体;

        width: 65px;
        height: 28px;
        line-height: 28px;
        text-align: center;

        color: white;
        background-color: #3CD8FF;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
    }

    .text_field {
        width: 278px;
        height: 28px;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        border: 0;
    }

    #btn_register {
        font-size: 14px;
        font-family: 宋体;

        width: 120px;
        height: 28px;
        line-height: 28px;
        text-align: center;

        color: white;
        background-color: #3BD9FF;
        border-radius: 6px;
        border: 0;

        float: right;
    }


    #login_control {
        margin-left: 27px;
        margin-right: 28px;
        padding: 0 0px;
        width: 346px;
        height: 40px;
    }

</style>
<body>
<div id="register_frame">

    <p id="logo_words">欢迎注册</p>

    <form method="post" action="login.js">

        <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field"/></p>
        <p><label class="label_input">密码</label><input type="text" id="password" class="text_field"/></p>
        <p><label class="label_input">确认密码</label><input type="text" id="repassword" class="text_field"/></p>
        <div id="login_control">
            <table align="center">
                <tr>
                    <td>
                        <input type="button" id="btn_register" value="注册" onclick="registerOver();" />
                    </td>
                </tr>
            </table>
        </div>
    </form>

</div>
</body>
<script>
    function registerOver() {


            var data = {'user_name':$('#username').val().toString(),'user_password':$('#password').val().toString()};
            $.ajax({
                url:'http://121.4.249.118:5000/api/user/register',
                method: 'POST',
                data:data,
                success:function (res) {

                        alert("注册成功,请登录")
                        window.location.href="login.html";

                },
                error:function () {
                    alert("连接服务器失败，请检查网络连接");
                }
            })

    }
</script>
</html>
