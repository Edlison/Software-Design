<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.1.2/socket.io.js"></script>

<body>
<button id="connect">connect</button>

<button id="send">send</button>

<div id="log"></div>
</body>

<script>
    var socket = io.connect('http://0.0.0.0:5000');
    var room_id = '5504c4c8-73e3-40bc-846c-446524495d7a'

    $('#connect').click(function () {
        $.ajax({
            url: 'http://0.0.0.0:5000/api/chat/room',
            method: 'POST',
            data: {
                'room_id': room_id
            }
        })
    })

    socket.on('connect', function () {
        // console.log('connected.')
        // socket.emit('send event', {'msg': 'connected.'})
    });

    $('#send').click(function () {
        console.log('sending...')
        socket.emit('send event', {'msg': 'this is user2222222222', 'room_id': room_id})
        console.log('sent')
        // $.ajax({
        //     url: 'http://0.0.0.0:5000/api/chat/send',
        //     method: 'POST',
        //     success: function (data) {
        //         console.log(data)
        //     }
        // })
    })

    socket.on('receive event', function (data) {
        console.log(data)
        console.log(data.username, data.message, data.time)
        $('#log').append('<br>' + $('<div/>').text(data.message).html())
    })


</script>
</html>
